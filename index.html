    <style>
        /* ========== BRANDING CUSTOMIZATION SECTION ========== */
        /* Update these values to match your brand */
        
        /* FONTS - Replace with your brand fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        /* COLORS - Duck egg blue palette with complimentary colors */
        :root {
            --brand-primary: #8FBC8F;      /* Duck egg blue-green */
            --brand-secondary: #87CEEB;    /* Sky blue */
            --brand-accent: #B0E0E6;       /* Powder blue */
            --brand-light: #E0F6FF;        /* Very light blue */
            --brand-lightest: #F0F8FF;     /* Alice blue */
            --text-primary: #374151;       /* Dark grey text color */
            --text-secondary: #4B5563;     /* Medium grey text */
        }
        
        /* BACKGROUND GRADIENT - Customize your brand gradient */
        .tea-gradient {
            background: linear-gradient(135deg, 
                var(--brand-primary) 0%, 
                var(--brand-secondary) 25%, 
                var(--brand-accent) 50%, 
                var(--brand-light) 75%, 
                var(--brand-lightest) 100%);
        }
        
        /* BRAND FONTS - Update font families */
        .brand-heading { font-family: 'Poppins', sans-serif; }
        .brand-body { font-family: 'Poppins', sans-serif; }
        
        /* ========== END CUSTOMIZATION SECTION ========== */
        
        .question-enter {
            animation: slideInRight 0.5s ease-out;
        }
        
        .question-exit {
            animation: slideOutLeft 0.5s ease-out;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOutLeft {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(-100%); opacity: 0; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        .tea-steam {
            animation: steam 3s ease-in-out infinite;
        }
        
        @keyframes steam {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-10px) rotate(5deg); opacity: 1; }
        }
        
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
        
        .option-hover {
            transition: all 0.3s ease;
        }
        
        .option-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 90, 60, 0.2);
        }
    </style>
</head>

        /* ========== BRANDING CUSTOMIZATION INSTRUCTIONS ========== */

            {
                question: "What's your perfect evening activity?",
                options: [
                    { text: "Hiking or outdoor sports", points: { green: 3, iced: 1 } },
                    { text: "Bath with candles and soft music", points: { chamomile: 3, chai: 1 } },

                    { text: "Cultural tour of historic cities", points: { earl: 3, chai: 1 } },
                    { text: "Cozy cabin with family/friends", points: { chai: 3, chamomile: 1 } },
                    { text: "Beach resort with lots of activities", points: { iced: 3, green: 2 } }
                ]

            {
                question: "What motivates you most?",
                options: [
                    { text: "Achieving personal fitness goals", points: { green: 3, iced: 1 } },
                    { text: "Finding inner peace and balance", points: { chamomile: 3, earl: 1 } },
                    { text: "Appreciating life's finer details", points: { earl: 3, chai: 1 } },

                    { text: "Meeting new people and experiences", points: { iced: 3, green: 1 } }

            }
        ];

        const teaPersonalities = {
            green: {
                title: "Green Tea Personality",
                emoji: "🍃",
                description: "You're energetic, vibrant, and full of life! Like green tea, you're refreshing and invigorating to be around. You love staying active, trying new challenges, and inspiring others with your natural vitality. Your zest for life is contagious!"
            },
            chamomile: {
                title: "Chamomile Tea Personality", 
                emoji: "🌼",
                description: "You're the peaceful soul everyone turns to for comfort. Like chamomile tea, you bring calm and serenity wherever you go. You value mindfulness, inner peace, and creating harmonious environments. Your gentle nature is a gift to the world."
            },
            earl: {
                title: "Earl Grey Personality",
                emoji: "🎩", 
                description: "You're sophisticated, refined, and have impeccable taste. Like Earl Grey tea, you appreciate the finer things in life and bring elegance to everything you do. You're thoughtful, cultured, and have a natural sense of style that others admire."
            },
            chai: {
                title: "Chai Tea Personality",
                emoji: "🤗",
                description: "You're warm, nurturing, and create the coziest atmosphere wherever you go. Like chai tea, you're a perfect blend of comfort and spice. You love bringing people together, sharing stories, and making everyone feel at home. Your caring nature warms hearts."
            },
            iced: {
                title: "Iced Tea Personality", 
                emoji: "🧊",
                description: "You're social, adaptable, and effortlessly cool! Like iced tea, you're refreshing and perfect for any occasion. You love meeting new people, trying different experiences, and can fit in anywhere. Your flexibility and social charm make you everyone's favorite companion."
            }
        };

        let currentQuestionIndex = 0;
        let scores = { green: 0, chamomile: 0, earl: 0, chai: 0, iced: 0 };

        function startQuiz() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('quizContainer').classList.remove('hidden');
            currentQuestionIndex = 0;
            scores = { green: 0, chamomile: 0, earl: 0, chai: 0, iced: 0 };
            updateProgress();
            showQuestion();
        }

        function updateProgress() {
            const progress = (currentQuestionIndex / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('currentQuestion').textContent = currentQuestionIndex;
            document.getElementById('totalQuestions').textContent = questions.length;
        }

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            const questionCard = document.getElementById('questionCard');
            
            questionCard.classList.add('question-exit');
            
            setTimeout(() => {
                document.getElementById('questionText').textContent = question.question;
                
                const optionsContainer = document.getElementById('optionsContainer');
                optionsContainer.innerHTML = '';
                
                question.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.className = 'w-full bg-white/90 hover:bg-white text-gray-800 p-4 rounded-xl text-left transition-all duration-300 option-hover border border-white/30 shadow-sm hover:shadow-md';
                    button.textContent = option.text;
                    button.onclick = () => selectAnswer(option.points);
                    optionsContainer.appendChild(button);
                });
                
                questionCard.classList.remove('question-exit');
                questionCard.classList.add('question-enter');
                
                setTimeout(() => {
                    questionCard.classList.remove('question-enter');
                }, 500);
            }, 250);
        }

        function selectAnswer(points) {
            // Add points to scores
            Object.keys(points).forEach(tea => {
                scores[tea] += points[tea];
            });
            
            currentQuestionIndex++;
            updateProgress();
            
            if (currentQuestionIndex < questions.length) {
                setTimeout(showQuestion, 300);
            } else {
                setTimeout(showResults, 500);
            }
        }

        function showResults() {
            // Find the tea with highest score
            let maxScore = 0;
            let resultTea = 'green';
            
            Object.keys(scores).forEach(tea => {
                if (scores[tea] > maxScore) {
                    maxScore = scores[tea];
                    resultTea = tea;
                }
            });
            
            const result = teaPersonalities[resultTea];
            
            document.getElementById('quizContainer').classList.add('hidden');
            document.getElementById('resultsScreen').classList.remove('hidden');
            
            document.getElementById('resultEmoji').textContent = result.emoji;
            document.getElementById('resultTitle').textContent = result.title;
            document.getElementById('resultDescription').textContent = result.description;
            
            updateProgress();
        }

        function shareResult() {
            const resultTitle = document.getElementById('resultTitle').textContent;
            const resultEmoji = document.getElementById('resultEmoji').textContent;
            
            const shareText = `I just discovered I'm a ${resultTitle}! ${resultEmoji} Take the Tea Personality Quiz and find out which tea matches your personality!`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Tea Personality Quiz Result',
                    text: shareText,
                    url: window.location.href
                });
            } else {
                // Fallback for browsers that don't support Web Share API
                navigator.clipboard.writeText(shareText + ' ' + window.location.href).then(() => {
                    alert('Result copied to clipboard! Share it on your favorite social media platform.');
                });
            }
        }

        function restartQuiz() {
            document.getElementById('resultsScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
            currentQuestionIndex = 0;
            scores = { green: 0, chamomile: 0, earl: 0, chai: 0, iced: 0 };
            updateProgress();
        }

        // Initialize progress display
        updateProgress();
    </script>
